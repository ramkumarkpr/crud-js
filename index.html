<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Crud Operation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h4 class="text-danger">CRUD BY JAVASCRIPT WITH LOCAL STORAGE</h4>
      <form id="userForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control w-25"
            placeholder="Enter your full name"
            id="userName"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control w-25"
            placeholder="Enter your email"
            id="userMail"
            required
          />
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control w-25"
            placeholder="Enter your phone number"
            id="userPhone"
            required
          />
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control w-25" required id="userDOB" />
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="gender"
              value="male"
              id="userGender"
            />
            Male
            <input
              type="radio"
              class="form-check-input ms-3"
              name="gender"
              value="female"
              id="userGender"
            />
            Female
            <input
              type="radio"
              class="form-check-input ms-3"
              name="gender"
              value="other"
              id="userGender"
            />
            Other
          </div>
        </div>
        <button class="btn btn-primary px-4" type="submit">Add</button>
      </form>

      <br /><br />
    </div>
    <div class="p-5 mx-3">
      <table class="table border border-black">
        <thead>
          <tr class="text-center">
            <th>NAME</th>
            <th>E-MAIl</th>
            <th>PHONE</th>
            <th>DOB</th>
            <th>GENDER</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
